<!DOCTYPE html>
<html ng-app="seriesList">
  <head>

    <script src="angular/angular.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="angular/seriesList.js"></script>

    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <meta charset="utf-8">

    <title>Controle de Séries</title>

  </head>

<body ng-controller="seriesController">

  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#pesquisa">Pesquisar</a></li>
    <li><a data-toggle="tab" href="#series">Minhas séries</a></li>
    <li><a data-toggle="tab" href="#watchlist">WatchList</a></li>
  </ul>

    <!-- Pagina Inicial-->

  <div class="tab-content">

    <div id = "pesquisa" class = "tab-pane fade in active">
        <h3 id="nomePesquisa">{{pesquisa}}</h3>
        <input id="pesquisa" class="form-control" type="text" placeholder="Digite aqui o nome da série" ng-model="nome">
        <button id="botaoPesquisar" class = "btn btn-primary btn-danger" ng-click="getSeries(nome)">Pesquisar</button>
        <h3></h3>

      <!--Pesquisar-->

      <md-list-item ng-repeat= "serie in series" >
        <div class="col-lg-4">
            <div id="sizeThumbnail" class="thumbnail grow">
              <img id="tamanhoImagem" ng-if="serie.Poster != 'N/A'" src={{serie.Poster}}>
              <img id="tamanhoImagem" ng-if="serie.Poster == 'N/A'" src="http://v0.static.betalabs.com.br/wilson-591da56985027/ecommerce/belcosmeticos/img/unavailable.jpg">
              <div id="botoes">
                <button class="btn btn-primary btn-block" ng-click="adicionaSerie(serie)">Adicionar ao Meu Perfil</button>
                <button class="btn btn-success btn-block" ng-click="adicionarWatchlist(serie)">Adicionar a Watchlist</button>
                <button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#myModal{{$index}}">Sobre</button>
              </div>
            </div>

            <!--Modal da série-->

            <div id="myModal{{$index}}" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{serie.Title}}</h4>
                  </div>
                  <div class="modal-body">
                    <p>{{serie.Plot}}</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>
        </div>
      </md-list-item>
    </div>



    <!--Minhas Series-->

    <div id="series" class="tab-pane">
      <md-list-item ng-repeat= "serie in minhasSeries" >
      <div id="imagens" class="col-lg-3">
        <div class="hoverzoom">
          <div id="sizeThumbnail" class="thumbnail grow">
            <img id="tamanhoImagem" ng-if="serie.Poster != 'N/A'" src={{serie.Poster}}>
            <img id="tamanhoImagem" ng-if="serie.Poster == 'N/A'" src="http://v0.static.betalabs.com.br/wilson-591da56985027/ecommerce/belcosmeticos/img/unavailable.jpg">
            <div id="botoesPerfil">
              <ng-button class="btn btn-danger btn-block" ng-click="deletarMinhasSeries(serie)">Remover</ng-button>
          </div>
          </div>
        </div>
      </div>
      </md-list-item>
    </div>


  <!-- WatchList-->

  <div id="watchlist" class="tab-pane">
    <md-list-item ng-repeat= "serie in watchList" >
    <div id="imagens" class="col-lg-3">
      <div class="hoverzoom">
        <div id="sizeThumbnail" class="thumbnail grow">
          <img id="tamanhoImagem" ng-if="serie.Poster != 'N/A'" src={{serie.Poster}}>
          <img id="tamanhoImagem" ng-if="serie.Poster == 'N/A'" src="http://v0.static.betalabs.com.br/wilson-591da56985027/ecommerce/belcosmeticos/img/unavailable.jpg">
          <div id="botoesPerfil">
            <ng-button class="btn btn-primary btn-block" ng-click="adicionaWatchList(serie)">Adicionar ao Perfil</ng-button>
            <ng-button class="btn btn-danger btn-block" ng-click="deletarWatchList(serie)">Remover</ng-button>
        </div>
        </div>
      </div>
    </div>
    </md-list-item>
  </div>

  </div>

  </div>

</body>
</html>
